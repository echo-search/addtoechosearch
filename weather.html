<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --error: #ef4444;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .app-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 380px;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        /* Search Bar Layout */
        .search-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            background: #334155;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: ring 0.2s;
            min-width: 0; /* Prevents overflow */
        }

        input:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }

        button {
            background: var(--accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: #0f172a;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
            font-weight: 600;
        }

        button:hover { background: var(--accent-hover); }

        /* Icon styling for buttons */
        .btn-icon svg {
            width: 20px;
            height: 20px;
            stroke: #0f172a;
            stroke-width: 2.5;
            fill: none;
        }

        /* Weather Display */
        .weather-info {
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .main-icon svg {
            width: 100px;
            height: 100px;
            fill: none;
            stroke: var(--accent);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            margin-bottom: 0.5rem;
        }

        .temp {
            font-size: 4.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            letter-spacing: -2px;
        }

        .desc {
            color: var(--text-muted);
            text-transform: capitalize;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            border-top: 1px solid #334155;
            padding-top: 1.5rem;
        }

        .stat-item p {
            margin: 0;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .stat-item span {
            font-size: 1.25rem;
            font-weight: 600;
            display: block;
            margin-top: 6px;
        }

        .error {
            color: var(--error);
            text-align: center;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="search-wrapper">
        <input type="text" id="cityInput" placeholder="Enter city..." />
        
        <button onclick="getWeatherByCity()" title="Search">
            <div class="btn-icon">
                <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
        </button>
        
        <button onclick="getLocation()" title="Use my location">
            <div class="btn-icon">
                <svg viewBox="0 0 24 24"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>
            </div>
        </button>
    </div>

    <div id="errorMsg" class="error">Location not found.</div>

    <div id="weatherData" class="weather-info">
        <div class="main-icon" id="iconWrapper"></div>
        <h2 id="cityName" style="margin:0; font-weight:500; color: white;">--</h2>
        <h1 class="temp" id="temperature">--°</h1>
        <p class="desc" id="description">--</p>

        <div class="stats-grid">
            <div class="stat-item">
                <p>Humidity</p>
                <span id="humidity">--%</span>
            </div>
            <div class="stat-item">
                <p>Wind Speed</p>
                <span id="wind">-- km/h</span>
            </div>
        </div>
    </div>
</div>

<script>
    const apiKey = "be35174a4b955e5f7df0c3820b80f84a";

    // SVG Library
    const icons = {
        sun: `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`,
        cloud: `<svg viewBox="0 0 24 24"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>`,
        rain: `<svg viewBox="0 0 24 24"><line x1="16" y1="13" x2="16" y2="21"></line><line x1="8" y1="13" x2="8" y2="21"></line><line x1="12" y1="15" x2="12" y2="23"></line><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path></svg>`,
        snow: `<svg viewBox="0 0 24 24"><path d="M20 17.58A5 5 0 0 0 18 8h-1.26A8 8 0 1 0 4 16.25"></path><line x1="8" y1="16" x2="8" y2="16"></line><line x1="8" y1="20" x2="8" y2="20"></line><line x1="12" y1="18" x2="12" y2="18"></line><line x1="12" y1="22" x2="12" y2="22"></line><line x1="16" y1="16" x2="16" y2="16"></line><line x1="16" y1="20" x2="16" y2="20"></line></svg>`,
        thunder: `<svg viewBox="0 0 24 24"><path d="M19 16.9A5 5 0 0 0 18 7h-1.26a8 8 0 1 0-11.62 9"></path><polyline points="13 11 9 17 15 17 11 23"></polyline></svg>`
    };

    // 1. Get Weather by Text Input
    async function getWeatherByCity() {
        const city = document.getElementById('cityInput').value;
        if (!city) return;
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
        fetchWeather(url);
    }

    // 2. Get Weather by Geolocation
    function getLocation() {
        const errorDiv = document.getElementById('errorMsg');
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
                    fetchWeather(url);
                    // Clear input to avoid confusion
                    document.getElementById('cityInput').value = '';
                },
                (err) => {
                    showError("Unable to retrieve location. Please check permissions.");
                }
            );
        } else {
            showError("Geolocation is not supported by this browser.");
        }
    }

    // Common Fetch Logic
    async function fetchWeather(url) {
        const errorDiv = document.getElementById('errorMsg');
        const weatherDiv = document.getElementById('weatherData');

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Location not found');
            const data = await response.json();
            
            updateUI(data);
            
            // Show UI
            errorDiv.style.display = 'none';
            weatherDiv.style.display = 'block';

        } catch (err) {
            showError("City not found or connection error.");
        }
    }

    function updateUI(data) {
        document.getElementById('cityName').textContent = data.name;
        document.getElementById('temperature').textContent = Math.round(data.main.temp) + '°';
        document.getElementById('description').textContent = data.weather[0].description;
        document.getElementById('humidity').textContent = data.main.humidity + '%';
        document.getElementById('wind').textContent = Math.round(data.wind.speed) + ' km/h';

        // Icon Logic
        const id = data.weather[0].id;
        const iconWrapper = document.getElementById('iconWrapper');
        
        if (id >= 200 && id < 300) iconWrapper.innerHTML = icons.thunder;
        else if (id >= 300 && id < 600) iconWrapper.innerHTML = icons.rain;
        else if (id >= 600 && id < 700) iconWrapper.innerHTML = icons.snow;
        else if (id === 800) iconWrapper.innerHTML = icons.sun;
        else iconWrapper.innerHTML = icons.cloud;
    }

    function showError(msg) {
        const weatherDiv = document.getElementById('weatherData');
        const errorDiv = document.getElementById('errorMsg');
        weatherDiv.style.display = 'none';
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
    }

    // Enter Key Support
    document.getElementById('cityInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') getWeatherByCity();
    });
</script>

</body>
</html>
